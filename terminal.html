<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
</head>
<body>
    <h1>Terminal</h1>
    <form id="terminalForm">
        <label for="comando">Digite o comando:</label>
        <input type="text" id="comando" name="comando" required>
        <button type="button" onclick="executarComando()">Enviar</button>
    </form>
    <div id="resultado"></div>

    <script>
        async function executarComando() {
            const comandoInput = document.getElementById('comando');
            const resultadoDiv = document.getElementById('resultado');

            const comando = comandoInput.value;

            // Enviar o comando para a API via POST
            const response = await fetch('/executar-comando', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ comando })
            });

            const resultado = await response.json();
            resultadoDiv.innerHTML = `<p>Resultado: ${resultado}</p>`;
        }
    </script>
</body>
</html>
